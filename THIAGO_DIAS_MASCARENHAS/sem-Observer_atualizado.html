<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Status do Usuário - Sem Observer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .status-box {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      width: 150px;
      margin: 20px auto;
      border-radius: 10px;
    }

    .online {
      background-color: #d4edda;
      color: #155724;
    }

    .offline {
      background-color: #f8d7da;
      color: #721c24;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #log {
      border: 1px solid #ccc;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: #f1f1f1;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Status do Usuário (Sem Observer)</h1>

    <!-- Painel de status -->
    <div class="status-panel">
      <h2>Status Atual:</h2>
      <div id="status" class="status-box online">Online</div>
      <div style="text-align: center;">
        <button onclick="setStatus('Offline')">Ficar Offline</button>
        <button onclick="setStatus('Online')">Ficar Online</button>
      </div>
    </div>

    <!-- Lista de "observadores" (só informativo) -->
    <div class="observer-panel">
      <h2>Observadores</h2>
      <ul>
        <li>Interface</li>
        <li>Log de Eventos</li>
      </ul>
    </div>

    <!-- Log de eventos -->
    <div class="log-panel">
      <h2>Log de Eventos</h2>
      <div id="log"></div>
    </div>
  </div>

  <script>
    const statusBox = document.getElementById('status');
    const logBox = document.getElementById('log');

    // Atualiza o status diretamente e manualmente
    function setStatus(status) {
      // Atualiza visual
      statusBox.textContent = status;
      statusBox.className = 'status-box ' + status.toLowerCase();

      // Atualiza log
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.textContent = `[${timestamp}] Status mudou para: ${status}`;
      logBox.appendChild(entry);
      logBox.scrollTop = logBox.scrollHeight;

      // Aqui tudo é feito diretamente, sem separar a lógica em "observadores"
    }
  </script>
</body>
</html>
