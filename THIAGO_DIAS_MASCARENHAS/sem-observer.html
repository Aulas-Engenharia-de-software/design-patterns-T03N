<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Status do Usuário - Sem Observer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .status-box {
      font-size: 24px;
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .online {
      background-color: #d4edda;
      color: #155724;
    }

    .offline {
      background-color: #f8d7da;
      color: #721c24;
    }

    button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Status do Usuário (Sem Observer)</h1>

    <div id="status" class="status-box online">Online</div>

    <div style="text-align: center;">
      <button onclick="setStatus('Offline')">Ficar Offline</button>
      <button onclick="setStatus('Online')">Ficar Online</button>
    </div>
  </div>

  <script>
    const statusElement = document.getElementById('status');

    function setStatus(status) {
      // Atualiza diretamente a interface
      statusElement.textContent = status;
      if (status === 'Online') {
        statusElement.className = 'status-box online';
      } else {
        statusElement.className = 'status-box offline';
      }

      // Aqui qualquer outra reação teria que ser manualmente adicionada
      console.log(`Status atualizado para: ${status}`);
    }
  </script>
</body>
</html>
